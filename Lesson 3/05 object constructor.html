        //an object constructor function

        function Slide(myId, myTitle, myMainText, myBackground){
            this.id = myId,
            this.title = myTitle,
            this.mainText = myMainText,
            this.background = myBackground;
        }

        let slide1 = new Slide(1, "Welcome to my slideshow!", "In this slideshow, you are going to learn about JavaScript objects.", "#33D");
        let slide2 = new Slide(2, "Second page of the slideshow", "I was created with a different object!", "#DD1");


        function writeSlideToPage(slide){
            let title = document.createElement("h1");
            title.textContent = slide.title;
            let mainText = document.createElement("p");
            mainText.textContent = slide.mainText;
            let slideWrapper = document.createElement("div");
            slideWrapper.style.backgroundColor = slide.background;
            slideWrapper.appendChild(title);
            slideWrapper.appendChild(mainText);
            document.body.appendChild(slideWrapper);
           
        }


    </script>
