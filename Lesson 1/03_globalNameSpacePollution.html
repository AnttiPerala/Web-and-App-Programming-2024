<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="incrementButton">Increment</button>
    
    <script>

        //This example demonstrates the problem of global name space pollution by having multiple scripts, the global variable can be overwritten.

        var globalCounter = 0;

        document.getElementById("incrementButton").addEventListener('click', incrementCounter);

        function incrementCounter() {
            globalCounter++;
            console.log(globalCounter);
        }

    </script>


    <script>

        var globalCounter = 10; //this will overwrite the globalCounter variable from the previous script
        
    </script>

    <script>
        //another obvious example using a loop

        var i = 100; //

        for (i = 0; i < 10; i++) { //the loop sets the global variable i to 0, which might be confusing. If the variable i was declared with let, it would not overwrite the global variable i.
            console.log(i);
        }



    </script>

</body>
</html>
